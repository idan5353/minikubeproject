name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # גרסה עדכנית

      - name: Set up Node.js
        uses: actions/setup-node@v3  # גרסה עדכנית
        with:
          node-version: '20'  # ודא שאתה משתמש ב-Node.js 20

      - name: Install dependencies
        run: npm install  # השתמש ב-npm install במקום npm ci כדי לראות אם זה פותר את הבעיה

      - name: Build Docker image
        run: docker build -t my-hello-world:${{ github.sha }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Push Docker image
        run: docker push my-hello-world:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/hello-world hello-world=my-hello-world:${{ github.sha }} --record
